<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .age-display {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Application Form</h2>
    <form action="/submit" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="college">College Name:</label>
        <input type="text" id="college" name="college" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="branch">Branch Name:</label>
        <input type="text" id="branch" name="branch" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <p class="age-display" id="age">Age: </p>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit Application">
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dobInput = document.getElementById('dob');
        const ageDisplay = document.getElementById('age');

        function calculateAge(dateOfBirth) {
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        const defaultDob = '2005-03-25'; 
        dobInput.value = defaultDob;
        const initialAge = calculateAge(defaultDob);
        ageDisplay.textContent = `Age: ${initialAge}`;

      
        dobInput.addEventListener('change', function () {
            const dob = dobInput.value;
            if (dob) {
                const age = calculateAge(dob);
                ageDisplay.textContent = `Age: ${age}`;
            } else {
                ageDisplay.textContent = '';
            }
        });
    });
</script>

</body>
</html>
